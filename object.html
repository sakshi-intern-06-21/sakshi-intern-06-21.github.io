<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Student Details</title>
    </head>

    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
        .heading{
            font-size: 3em; 
            letter-spacing: -2px; 
            border-bottom: 2px solid black; 
            text-transform: uppercase;
        }
    </style>

    <body>
    
        <h3>Student Details</h3>
        <table>
            <tr>
              <th>Name of the Student</th>
              <th>Class of the Student</th>
              <th>Roll Number of the Student</th>
            </tr>
            <tr>
              <td id="printName"></td>
              <td id="printClass"></td>
              <td id="printRoll"></td>
            </tr>
        </table>
        <p>Error Testing</p>
        <input id="Error" type="text" value="" placeholder="do not enter 0"/>
        <button type="submit" onclick="return Error()">Check</button>
    <p id="message"></p>
    </body>
    <script src="objectmain.js"></script>
</html>
